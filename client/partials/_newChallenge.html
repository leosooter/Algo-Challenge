<div class="container">
  <h3>Create a new Challenge</h3>
  <form class="new-challenge-form" ng-submit="submitChallenge()">
    <div class="form-group row">
      <label for="name">New Challenge Name</label>
    </div>
    <div class="form-group row">
      <input type="text" name="name" ng-model="newChallenge.name" placeholder="Challenge Name">
    </div>

    <div class="form-group row">
      <label for="name">New Challenge Key</label>
    </div>
    <div class="form-group row">
      <input type="text" name="key" ng-model="newChallenge.key" placeholder="key cannot contain spaces">
    </div>

    <div class="form-group row">
      <label for="description">Description</label>
    </div>
    <div class="form-group row">
      <textarea name="description" ng-model="newChallenge.description" placeholder="Description" rows="8" cols="80"></textarea>
    </div>

    <div class="form-group row">
      <label for="returnDescription">Describe the format of the answer the solution should return</label>
    </div>
    <div class="form-group row">
      <textarea name="returnDescription" ng-model="newChallenge.returnDescription" placeholder="eg. 'Solution should be a function that returns the largest sum'                                                    or 'Solution should be a function that returns an array- [buyIndex, sellIndex, profit]'" rows="8" cols="80"></textarea>
    </div>


    <div class="form-group row">
      <label for="example1">Add at least 3 example inputs with expected output (Try to anticipate edge cases)</label>
    </div>

    <div class="form-group row">
      <input type="text" name="input1" ng-model="newChallenge.examples[0][0]" placeholder="eg. [1,2,3,4,5]">
      <input type="text" name="output1" ng-model="newChallenge.examples[0][1]" placeholder="5">
    </div>

    <div class="form-group row">
      <input type="text" name="input2" ng-model="newChallenge.examples[1][0]" placeholder="input">
      <input type="text" name="output2" ng-model="newChallenge.examples[1][1]" placeholder="output">
    </div>

    <div class="form-group row">
      <input type="text" name="input3" ng-model="newChallenge.examples[2][0]" placeholder="input">
      <input type="text" name="output3" ng-model="newChallenge.examples[2][1]" placeholder="output">
    </div>

    <div class="form-group row">
      <input type="text" name="input4" ng-model="newChallenge.examples[3][0]" placeholder="input">
      <input type="text" name="output4" ng-model="newChallenge.examples[3][1]" placeholder="output">
    </div>

    <div class="form-group row">
      <input type="text" name="input5" ng-model="newChallenge.examples[4][0]" placeholder="input">
      <input type="text" name="output5" ng-model="newChallenge.examples[4][1]" placeholder="output">
    </div>

    <div class="form-group row">
      <input type="submit" value="Add Challenge">
    </div>

  </form>
</div>
